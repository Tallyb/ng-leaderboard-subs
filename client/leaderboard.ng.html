<div ng-controller="leaderBoardCtrl">
    <h2> Top players </h2>
    <button class="btn" ng-click="startTop()"> Start Subscription </button>
    <button class="btn" ng-click="stopHandle (0)"> Stop Subscription </button>
    <span ng-show = "handles[0]"> Active </span>
    <ol class="leaderboard" >
        <li ng-repeat = "player in topPlayers track by player._id" class="player">
            <span class="name">{{player.name}}</span>
            <span class="score">{{player.score}}</span>
        </li>
    </ol>

    <h2> First players </h2>
    <button class="btn" ng-click="startFirst()"> Start Subscription </button>
    <button class="btn" ng-click="stopHandle (1)"> Stop Subscription </button>
    <span ng-show = "handles[1]"> Active </span>

    <ol class="leaderboard" >
        <li ng-repeat = "player in firstPlayers track by player._id" class="player">
            <span class="name">{{player.name}}</span>
            <span class="score">{{player.score}}</span>
        </li>
    </ol>
</div>
